<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Nuevo Computador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Agregar Nuevo Computador</h1>
    <form th:action="@{/computadores/guardar}" method="post">
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" class="form-control" id="marca" name="marca" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <input type="text" class="form-control" id="categoria" name="categoria">
        </div>
        <div class="form-group">
            <label for="marcaCpu">Marca CPU:</label>
            <input type="text" class="form-control" id="marcaCpu" name="marcaCpu">
        </div>
        <div class="form-group">
            <label for="velocidadCpU">Velocidad CPU (GHz):</label>
            <input type="number" step="0.01" class="form-control" id="velocidadCpU" name="velocidadCpU">
        </div>
        <div class="form-group">
            <label for="tecnologiaRam">Tecnología RAM:</label>
            <input type="text" class="form-control" id="tecnologiaRam" name="tecnologiaRam">
        </div>
        <div class="form-group">
            <label for="capacidadRam">Capacidad RAM (GB):</label>
            <input type="number" class="form-control" id="capacidadRam" name="capacidadRam">
        </div>
        <div class="form-group">
            <label for="tecnologiaDisco">Tecnología Disco:</label>
            <input type="text" class="form-control" id="tecnologiaDisco" name="tecnologiaDisco">
        </div>
        <div class="form-group">
            <label for="capacidadDisco">Capacidad Disco (GB):</label>
            <input type="number" class="form-control" id="capacidadDisco" name="capacidadDisco">
        </div>
        <div class="form-group">
            <label for="numPuertosUSB">Número de Puertos USB:</label>
            <input type="number" class="form-control" id="numPuertosUSB" name="numPuertosUSB">
        </div>
        <div class="form-group">
            <label for="numPuertosHDMI">Número de Puertos HDMI:</label>
            <input type="number" class="form-control" id="numPuertosHDMI" name="numPuertosHDMI">
        </div>
        <div class="form-group">
            <label for="MarcaMonitor">Marca Monitor:</label>
            <input type="text" class="form-control" id="MarcaMonitor" name="MarcaMonitor">
        </div>
        <div class="form-group">
            <label for="pulgadas">Pulgadas Monitor:</label>
            <input type="number" step="0.1" class="form-control" id="pulgadas" name="pulgadas">
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio">
        </div>

        <!-- Campo para seleccionar el usuario asociado -->
        <div class="form-group">
            <label for="usuario_id">Usuario Asociado:</label>
            <select class="form-control" id="usuario_id" name="usuario_id" required>
                <option th:each="usuario : ${usuario}"
                        th:value="${usuario.id}"
                        th:text="${usuario.nombre} + ' (' + ${usuario.username} + ')'">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Computador</button>
        <a th:href="@{/usuario/listar_todo}" class="btn btn-secondary ml-2">Cancelar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la Búsqueda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Resultado de la Búsqueda</h1>

        <div th:if="${usuarioEncontrado != null}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${usuarioEncontrado.nombre}">Nombre</h5>
                    <p class="card-text">
                        Nombre de Usuario: <span th:text="${usuarioEncontrado.username}">usuario</span>
                    </p>
                    <p class="card-text">
                        Correo Electrónico: <span th:text="${usuarioEncontrado.email}">correo</span>
                    </p>
                    <a th:href="@{/usuario/editar(id=${usuarioEncontrado.id})}" class="btn btn-primary">Editar</a>
                    <a th:href="@{/usuario/eliminar(id=${usuarioEncontrado.id})}" class="btn btn-danger"
                       onclick="return confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</a>
                </div>
            </div>
        </div>

        <div th:if="${usuarioEncontrado == null}">
            <p class="alert alert-warning">No se encontró ningún usuario con el criterio de búsqueda.</p>
        </div>

        <p>
            <a th:href="@{/usuario/buscar}" class="btn btn-secondary mt-3">Volver a Buscar</a>
            <a th:href="@{/usuario/listar_todo}" class="btn btn-secondary mt-3">Volver a la Lista</a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

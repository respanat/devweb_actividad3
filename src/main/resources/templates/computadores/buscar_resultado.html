<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados de la Búsqueda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Resultados de la Búsqueda</h1>

    <div th:if="${#lists.isEmpty(computadoresEncontrados)}">
        <p class="alert alert-info" th:text="'No se encontraron computadores con el criterio: &quot;' + ${criterio} + '&quot;.'"></p>
    </div>

    <div th:if="${!#lists.isEmpty(computadoresEncontrados)}">
        <p th:text="'Se encontraron ' + ${computadoresEncontrados.size()} + ' computadores con el criterio: &quot;' + ${criterio} + '&quot;.'"></p>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Categoría</th>
                <th>Marca CPU</th>
                <th>Velocidad CPU</th>
                <th>RAM (Tecnología/Capacidad)</th>
                <th>Disco (Tecnología/Capacidad)</th>
                <th>USB</th>
                <th>HDMI</th>
                <th>Monitor (Marca/Pulgadas)</th>
                <th>Precio</th>
                <th>Usuario ID</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="computador : ${computadoresEncontrados}">
                <td th:text="${computador.id}"></td>
                <td th:text="${computador.marca}"></td>
                <td th:text="${computador.categoria}"></td>
                <td th:text="${computador.marcaCpu}"></td>
                <td th:text="${computador.velocidadCpU}"></td>
                <td th:text="${computador.tecnologiaRam + '/' + computador.capacidadRam + ' GB'}"></td>
                <td th:text="${computador.tecnologiaDisco + '/' + computador.capacidadDisco + ' GB'}"></td>
                <td th:text="${computador.numPuertosUSB}"></td>
                <td th:text="${computador.numPuertosHDMI}"></td>
                <td th:text="${computador.marcaMonitor + '/' + computador.pulgadas + '\"'}"></td>
                <td th:text="${computador.precio}"></td>
                <td th:text="${computador.usuario_id == null ? 'Sin asignar' : computador.usuario_id}"></td>
                <td>
                    <a th:href="@{/computadores/editar(id=${computador.id})}" class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{/computadores/eliminar(id=${computador.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de eliminar este computador?')">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <p><a th:href="@{/usuario/listar_todo}" class="btn btn-secondary">Volver a la Lista</a></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
